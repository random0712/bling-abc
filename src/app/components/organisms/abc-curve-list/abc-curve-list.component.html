<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sabonete" #input />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="buyPercent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          % das Vendas Totais
        </th>
        <td mat-cell *matCellDef="let element">{{ element.buyPercent }}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="curveRank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
        <td mat-cell *matCellDef="let element">{{ element.curveRank }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  [pageSize]="25" aria-label="Selecione a pagina de produtos"></mat-paginator>
</div>
